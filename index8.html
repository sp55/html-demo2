<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的使用</title>
	</head>
	<body>
		<h1>数组的使用</h1>
		<script>
			//定义一个数组
			var score = new Array(10);
			//对数组赋值
			for (var n=0;n<10;n++) {
				score[n] = n*10;
			}
			score[8] = 44;
			//输出数组的值
			for (var n=0;n<10;n++) {
				document.write("分数="+score[n]+"<br>");
			}
		</script>
	</body>
</html>
