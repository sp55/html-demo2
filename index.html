<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    	<title>计算面积</title>
</head>
<body>
	<h1>计算面积</h1>
	<script>
	    //变量自动匹配
		var w=3.3;//定义变量保存数据 宽
		var h=4;//高度
		//网页弹框  一定要注意分号用英文
		w=prompt("请输入宽度");
		h=prompt("请输入宽度");
		var s = w*h;
		document.write("面积 = "+s);
	</script>
</body>
</html>
