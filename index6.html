<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环的强化</title>
	</head>
	<body>
		<script>
			document.write("输出0~100能被3整除的数");
			for (var n=0;n<100;n++) {
				if(n%3==0){
					document.write(",n="+n);
				}
			}
			document.write("<br>");
			document.write("输出0~100所有能被3整除或者尾数带3的数");
			//输出0~100 所有能被3整除或者尾数带3的数
			for (var n=0;n<100;n++) {
				if(n%3==0||n%10==3){
					document.write(",n="+n);
				}
			}
			document.write("<br>");
		</script>
	</body>
</html>
