<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用数组实现级联列表</title>
	</head>
	<body>
		<h1>使用数组实现级联列表</h1>
		菜品类名:<select id="sType" onChange = "onChange()";>
				</select>
				<select id="sMenu">
				</select>
		<script>
			//定义菜品名称类别和菜品数组
			var menuType = ['凉菜','热菜','主食'];
			var menu = [['拍黄瓜','泡椒凤爪','火山下雪'],
						['宫保鸡丁','红烧肉','木须肉'],
						['馒头','米饭']];
			
			var str = "";
			//将数组的内容赋值到标签中
			for (var n=0;n<menuType.length;n++) {
				str = str+"<option value = '"+n+"'>"+menuType[n]+"</option>";
			}
			var sType = document.getElementById("sType");
			sType.innerHTML = str;
			
			str = ""
			//显示列表
			for (var n=0;n<menu[0].length;n++) {
				str  = str +"<option>"+menu[0][n]+"</option>";
			}
			var sMenu = document.getElementById("sMenu");
			sMenu.innerHTML = str;
			
			
			//定义函数回调
			function onChange(){
				//alert("hahahah");
				//修改这个类别的菜品
				sMenu.innerHTML = "";
				str = "";
				var row = parseInt(sType.value);
				for (var n=0;n<menu[row].length;n++) {
					str = str+"<option>"+menu[sType.value][n]+"</option>";
				}
				sMenu.innerHTML = str;
			}
		</script>
	</body>
</html>
