<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环语句</title>
	</head>
	<body>
		<h1>循环输出文字</h1>
		<h2>while循环输出10行文字</h2>
		<script>
//			document.write("helloWorld<br>");
//			document.write("helloWorld<br>");
//			document.write("helloWorld<br>");
//			document.write("helloWorld<br>");
		var n=0;
		while(n<10){
			document.write("while循环-helloWorld<br>");
			n=n+1;
		}
		</script>
		<h2>for循环输出10行文字</h2>
		<script>
		var n=0;
		for(n=0;n<10;n++){
			document.write("for循环-helloWorld<br>");
		}
		</script>
	</body>
</html>
