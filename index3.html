<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
	</head>
	<body>
		<script>
			var a = "3";
			var b = "4";
			//字符串的相加
			document.write(a+b);
			document.write("<br>");
			var a2 = 3;
			var b2 = 4;
			//number的相加
			document.write(a2+b2);
			document.write("<br>");
			//查看a的数据类型
			document.write(typeof(a));
			document.write("<br>");
			//查看a2的数据类型
			document.write(typeof(a2));
			document.write("<br>");
			var m1 = new Array();
			document.write(typeof(m1));
			document.write("<br>");
			var gameover = true;
			document.write(typeof(gameover));
			document.write("<br>");
			var npc1 = null;
			document.write(typeof(npc1));
			document.write("<br>");
			document.write(typeof(kkk));
		</script>
	</body>
</html>
